<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanka-Mart | Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">Lanka-Mart</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Reach out to us with any questions, feedback, or inquiries.</p>

    <div class="contact-container">
      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Our Details</h3>
        <p><strong>Email:</strong> support@lankamart.lk</p>
        <p><strong>Phone:</strong> +94 77 123 4567</p>
        <p><strong>Address:</strong> Sabaragamuwa, Sri Lanka</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Lanka-Mart | Freshness & Quality at Your Doorstep</p>
  </footer>

</body>
</html>
