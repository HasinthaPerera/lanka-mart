<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanka-Mart | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo-wrapper">
        <h1 class="logo">Lanka<span>-Mart</span></h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
      </nav>
    </div>
  </header>

  <div class="login-wrapper">
    <div class="form-container">
      
      <div class="form-toggle">
        <button onclick="toggleForm('login')" class="active" id="login-btn">Login</button>
        <button onclick="toggleForm('register')" id="register-btn">Register</button>
      </div>

      <form id="login-form" class="form-content active">
        <h2>Welcome Back! <i class="fas fa-leaf"></i></h2>
        <p>Sign in to access your orders.</p>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>

        <div class="actions">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-submit">Login</button>
      </form>

      <form id="register-form" class="form-content">
        <h2>Join the Family <i class="fas fa-seedling"></i></h2>
        <p>Create an account to start shopping.</p>
        
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-submit">Create Account</button>
      </form>

    </div>
  </div>

  <footer>
    <p>¬© 2025 Lanka-Mart | Freshness & Quality</p>
  </footer>

  
<script>
  function toggleForm(type) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');

    if (type === 'login') {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      loginBtn.classList.add('active');
      registerBtn.classList.remove('active');
    } else {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
      loginBtn.classList.remove('active');
      registerBtn.classList.add('active');
    }
  }
</script>

<script type="module">
  import { auth, db } from './auth.js'; 
  import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

 // --- REGISTER LOGIC (DEBUG VERSION) ---
  document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const name = this.querySelector('input[type="text"]').value;
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;
    
    // Safety check: Does the dropdown exist?
    const roleElement = document.getElementById('register-role');
    const role = roleElement ? roleElement.value : "customer"; // Default to customer if missing

    const btn = this.querySelector('button');
    btn.innerText = "Creating...";

    try {
      // STEP 1: Create the Login Account
      console.log("Step 1: Creating Auth User...");
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      console.log("Success! User ID:", user.uid);

      // STEP 2: Save to Firestore Database
      console.log("Step 2: Saving to Database...");
      await setDoc(doc(db, "users", user.uid), {
        fullName: name,
        email: email,
        joinedDate: new Date().toISOString(),
        role: role,
        hasDiscount: false // explicit default
      });
      console.log("Success! Data saved.");

      alert("üéâ Account & Database Record Created! Please Login.");
      toggleForm('login');

    } catch (error) {
      console.error("REGISTRATION ERROR:", error);
      
      // Detailed Error Handling
      if (error.code === 'auth/email-already-in-use') {
        alert("‚ö†Ô∏è This email is already registered. Please Login.");
      } else {
        // Show the REAL error on screen
        alert("‚ùå Error: " + error.message);
      }
    } finally {
      btn.innerText = "Create Account";
    }
  });
  
  // --- LOGIN LOGIC ---
  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;
    const btn = this.querySelector('button');

    try {
      btn.innerText = "Checking Database...";
      
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // CHECK ROLE IN DATABASE
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const userData = docSnap.data();
        
        // DEBUG: Tell us what the database found
        alert("Database found your role is: " + userData.role); // <--- DEBUG ALERT

        if (userData.role === 'farmer') {
          window.location.href = "farmer.html"; 
        } else {
          // If role is missing or 'customer', go to index
          window.location.href = "index.html";
        }
      } else {
        alert("Error: No user data found in database. Treating as customer.");
        window.location.href = "index.html";
      }

    } catch (error) {
      console.error(error);
      alert("Login Failed: " + error.message);
    } finally {
      btn.innerText = "Login";
    }
  });
</script>
</body>
</html>
