<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanka-Mart | Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">Lanka-Mart</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="cart-section">
    <h2>Your Shopping Cart</h2>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-body">
      </tbody>
    </table>

    <div class="cart-summary">
      <p><strong>Subtotal:</strong> <span id="subtotal">LKR 0</span></p>
      <button>Proceed to Checkout</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Lanka-Mart | Freshness & Quality at Your Doorstep</p>
  </footer>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.getElementById('cart-body');
      tbody.innerHTML = '';

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.name}</td>
          <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)"></td>
          <td>LKR ${item.price}</td>
          <td class="total">LKR ${item.price * item.quantity}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
        tbody.appendChild(row);
      });

      updateSubtotal();
    }

    function updateQuantity(index, qty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = parseInt(qty);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function updateSubtotal() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      document.getElementById('subtotal').textContent = "LKR " + subtotal;
    }

    loadCart();
  </script>

</body>
</html>
