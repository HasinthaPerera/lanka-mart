<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanka-Mart | Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo-wrapper">
        <h1 class="logo">Lanka<span>-Mart</span></h1>
      </div>
      <nav>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="cart.html" class="active">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html" class="login-link"><i class="fas fa-user"></i> Login</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <section class="cart-section">
    <div class="container">
      <h2><i class="fas fa-shopping-basket"></i> Your Cart</h2>

      <div class="cart-container">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="cart-body">
            </tbody>
        </table>
      </div>

      <div class="cart-summary">
        <div class="summary-card">
          <h3>Cart Summary</h3>
          <p class="subtotal-row"><span>Subtotal:</span> <span id="subtotal">LKR 0</span></p>
          <p class="tax-row"><span>Delivery:</span> <span>Free</span></p>
          <hr>
          <p class="total-row"><span>Total:</span> <span id="final-total">LKR 0</span></p>
         <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout <i class="fas fa-arrow-right"></i></button>
          <button class="continue-btn" onclick="window.location.href='products.html'">Continue Shopping</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Â© 2025 Lanka-Mart | Freshness & Quality</p>
    </div>
  </footer>

  <script>
    // Mobile Menu
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      const icon = hamburger.querySelector('i');
      if (navLinks.classList.contains('active')) icon.classList.replace('fa-bars', 'fa-times');
      else icon.classList.replace('fa-times', 'fa-bars');
    });

    // Cart Logic
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.getElementById('cart-body');
      tbody.innerHTML = '';

      if(cart.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-cart">Your cart is empty. <a href="products.html">Go Shop!</a></td></tr>';
        document.getElementById('subtotal').textContent = "LKR 0";
        document.getElementById('final-total').textContent = "LKR 0";
        return;
      }

      cart.forEach((item, index) => {
        const row = document.createElement('tr');
        
        
        const createCell = (html, label) => {
          return `<td data-label="${label}">${html}</td>`;
        };

        row.innerHTML = `
          ${createCell(`<strong>${item.name}</strong>`, "Product")}
          ${createCell(`<div class="qty-control"><button onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button><span>${item.quantity}</span><button onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button></div>`, "Quantity")}
          ${createCell(`LKR ${item.price}`, "Price")}
          ${createCell(`<strong>LKR ${item.price * item.quantity}</strong>`, "Total")}
          ${createCell(`<button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>`, "Action")}
        `;
        tbody.appendChild(row);
      });

      updateSubtotal();
    }

    function updateQuantity(index, qty) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if(qty < 1) return; 
      cart[index].quantity = parseInt(qty);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function updateSubtotal() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      document.getElementById('subtotal').textContent = "LKR " + subtotal;
      document.getElementById('final-total').textContent = "LKR " + subtotal;
    }

    loadCart();
  </script>

</body>
</html>
