<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanka-Mart | Checkout</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo-wrapper">
        <h1 class="logo">Lanka<span>-Mart</span></h1>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Back to Cart</a>
        <a href="login.html" id="auth-link"><i class="fas fa-user"></i> Login</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2 class="page-title">Checkout & Payment</h2>
    
    <div class="checkout-grid">
      
      <div class="form-column">
        <form id="checkout-form">
          
          <div class="box">
            <h3><i class="fas fa-map-marker-alt"></i> Shipping Details</h3>
            <div class="input-group">
              <label>Full Name</label>
              <input type="text" id="order-name" placeholder="John Doe" required>
            </div>
            <div class="input-group">
              <label>Address</label>
              <input type="text" id="order-address" placeholder="No. 123, Galle Road, Colombo" required>
            </div>
            <div class="input-group">
              <label>Phone Number</label>
              <input type="tel" id="order-phone" placeholder="077 123 4567" required>
            </div>
          </div>

          <div class="box">
            <h3><i class="fas fa-wallet"></i> Select Payment Method</h3>
            
            <div class="payment-options">
              <label class="payment-card selected" onclick="selectPayment('cod')">
                <input type="radio" name="payment" value="cod" checked>
                <div class="card-content">
                  <i class="fas fa-money-bill-wave"></i>
                  <span>Cash on Delivery</span>
                </div>
              </label>

              <label class="payment-card" onclick="selectPayment('card')">
                <input type="radio" name="payment" value="card">
                <div class="card-content">
                  <i class="fas fa-credit-card"></i>
                  <span>Card Payment</span>
                </div>
              </label>
            </div>

            <div id="card-details" class="card-inputs hidden">
              <h4>Enter Card Details</h4>
              <div class="input-group">
                <input type="text" placeholder="Card Number (xxxx-xxxx-xxxx-xxxx)">
              </div>
              <div class="row">
                <input type="text" placeholder="MM/YY" style="width: 48%">
                <input type="text" placeholder="CVC" style="width: 48%">
              </div>
              <p style="font-size: 0.8rem; color: #d32f2f; margin-top: 10px;">* Select 'Cash on Delivery' for WhatsApp orders.</p>
            </div>
          </div>

          <button type="submit" class="place-order-btn">Confirm & Order via WhatsApp <i class="fab fa-whatsapp"></i></button>
        </form>
      </div>

      <div class="summary-column">
        <div class="box summary-box">
          <h3>Order Summary</h3>
          <div id="order-items">
            </div>
          <hr>
          
          <div class="row" style="margin-bottom: 5px; font-size: 0.95rem;">
            <span>Subtotal:</span>
            <span id="summary-subtotal">LKR 0</span>
          </div>

          <div class="row" id="summary-discount-row" style="margin-bottom: 5px; font-size: 0.95rem; color: #007a33; font-weight: bold; display: none;">
            <span>Discount (10%):</span>
            <span id="summary-discount">- LKR 0</span>
          </div>

          <hr>
          <div class="total-row">
            <span>Total to Pay:</span>
            <span id="final-total">LKR 0</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="module" src="auth.js"></script>

  <script type="module">
    // 1. Import Shared Auth & DB
    // Ensure auth.js is in the same folder
    import { auth, db } from './auth.js'; 
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // GLOBAL VARIABLE: Tracks discount eligibility
    let isDiscountEligible = false;

    // 2. Auth Listener: Checks DB for discount
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          
          if (docSnap.exists() && docSnap.data().hasDiscount === true) {
            isDiscountEligible = true;
            console.log("Discount Verified for user:", user.email);
          }
        } catch (error) {
          console.error("Error fetching discount:", error);
        }
      } else {
        console.log("No user logged in on checkout page.");
      }
      
      // Update UI regardless of login state
      updatePageSummary();
    });

    // 3. UI Function: Updates the HTML Summary Box
    function updatePageSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('order-items');
      container.innerHTML = '';
      
      // Redirect if empty
      if (cart.length === 0) {
        window.location.href = 'cart.html';
        return;
      }

      let subtotal = 0;

      // Render Items
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        
        const div = document.createElement('div');
        div.className = 'summary-item';
        div.innerHTML = `
          <p><strong>${item.name}</strong> x ${item.quantity}</p>
          <p>LKR ${itemTotal}</p>
        `;
        container.appendChild(div);
      });

      // Calculate Visual Discount
      let discount = 0;
      if (isDiscountEligible) {
        discount = Math.round(subtotal * 0.10); // 10%
        document.getElementById('summary-discount-row').style.display = 'flex';
        document.getElementById('summary-discount').innerText = "- LKR " + discount;
      } else {
        document.getElementById('summary-discount-row').style.display = 'none';
      }

      const finalTotal = subtotal - discount;

      // Update Totals
      document.getElementById('summary-subtotal').innerText = "LKR " + subtotal;
      document.getElementById('final-total').innerText = "LKR " + finalTotal;
    }

    // 4. FIX: Make Select Payment Global
    // We attach this to 'window' so the HTML onclick="selectPayment(...)" can find it.
    window.selectPayment = function(method) {
      document.querySelectorAll('.payment-card').forEach(el => el.classList.remove('selected'));
      event.currentTarget.classList.add('selected');

      const cardDetails = document.getElementById('card-details');
      const inputs = cardDetails.querySelectorAll('input');

      if (method === 'card') {
        cardDetails.classList.remove('hidden');
        inputs.forEach(i => i.required = true);
      } else {
        cardDetails.classList.add('hidden');
        inputs.forEach(i => i.required = false);
      }
    };

    // 5. SUBMIT HANDLER: Calculates WhatsApp Message
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Gather Input Values
      const name = document.getElementById('order-name').value;
      const address = document.getElementById('order-address').value;
      const phone = document.getElementById('order-phone').value;
      const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
      
      // Re-Calculate Cart Math
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartListText = "";
      let msgSubtotal = 0;

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        msgSubtotal += itemTotal;
        cartListText += `- ${item.name} (x${item.quantity}): LKR ${itemTotal}\n`;
      });

      // Re-Calculate Discount Logic
      let msgDiscount = 0;
      if (isDiscountEligible) {
        msgDiscount = Math.round(msgSubtotal * 0.10);
      }
      const msgFinalTotal = msgSubtotal - msgDiscount;

      // Build Message String
      let message = `*New Order from Lanka-Mart!* ðŸ›ï¸\n`;
      message += `----------------------------\n`;
      message += `*Customer Details:*\n`;
      message += `ðŸ‘¤ Name: ${name}\n`;
      message += `ðŸ“ Address: ${address}\n`;
      message += `ðŸ“ž Phone: ${phone}\n`;
      message += `ðŸ’³ Payment: ${paymentMethod === 'cod' ? 'Cash on Delivery' : 'Card Payment'}\n`;
      message += `----------------------------\n`;
      message += `*Order Items:*\n${cartListText}`;
      message += `----------------------------\n`;
      message += `Subtotal: LKR ${msgSubtotal}\n`;
      
      // Add discount line only if applicable
      if (msgDiscount > 0) {
        message += `âœ… *Discount (10%): - LKR ${msgDiscount}*\n`;
      }
      
      message += `*NET TOTAL: LKR ${msgFinalTotal}*\n`;
      message += `----------------------------`;

      // Send to WhatsApp
      const myNumber = "94771708215"; 
      const whatsappUrl = `https://wa.me/${myNumber}?text=${encodeURIComponent(message)}`;
      
      window.open(whatsappUrl, '_blank');

      // Clear & Redirect
      localStorage.removeItem('cart');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  </script>

</body>
</html>
