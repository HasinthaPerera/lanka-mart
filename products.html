<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanka-Mart | Products</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">Lanka-Mart</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="products-section">
    <h2>Our Products</h2>
    <div class="product-grid" id="product-list">
      <div class="product-card" data-name="Apples (1kg)" data-price="320">
        <img src="Images/apple.webp" alt="Apples">
        <h3>Apples (1kg)</h3>
        <p>LKR 300</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Carrots (1kg)" data-price="200">
        <img src="Images/carrot.webp" alt="Carrots">
        <h3>Carrots (1kg)</h3>
        <p>LKR 140</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Onions (1kg)" data-price="180">
        <img src="Images/onion.webp" alt="Onions">
        <h3>Onions (1kg)</h3>
        <p>LKR 180</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Ceylon Tea (250g)" data-price="850">
        <img src="Images/tea powder.webp" alt="Tea Pack">
        <h3>Tea Powder (1kg)</h3>
        <p>LKR 900</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>

      <div class="product-card" data-name="Cotton Saree" data-price="2500">
        <img src="Images/cotton saree.webp" alt="Textile">
        <h3>Cotton Saree</h3>
        <p>LKR 1500</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Lanka-Mart | Freshness & Quality at Your Doorstep</p>
  </footer>

  <script>
    function addToCart(button) {
      const card = button.parentElement;
      const name = card.getAttribute('data-name');
      const price = parseFloat(card.getAttribute('data-price'));

     
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

     
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }

      
      localStorage.setItem('cart', JSON.stringify(cart));

      alert(`${name} added to cart!`);
    }
  </script>

</body>
</html>
